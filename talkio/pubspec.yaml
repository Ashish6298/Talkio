name: talkio  # Changed from talkio_frontend to talkio
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  socket_io_client: ^3.0.2
  jwt_decode: ^0.3.1
  glassmorphism: ^3.0.0
  animated_text_kit: ^4.2.3
  image_picker: ^1.1.2
  permission_handler: ^11.4.0
  cached_network_image: ^3.4.1
  logger: ^2.5.0
  path_provider: ^2.1.5
  flutter_sound: ^9.27.0
  uuid: ^4.5.1
  shared_preferences: ^2.5.2
  device_info_plus: ^11.3.3
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add assets section if you have any (optional)
  assets:
    - assets/icons/  # Adjust this path based on where you store your icon

# Add this section for flutter_launcher_icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"  # Path to your icon image
  # min_sdk_android: 21  # Optional: Minimum Android SDK version
  # Optional: For adaptive icons on Android
  # adaptive_icon_background: "#FFFFFF"  # Background color
  # adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"  # Foreground image